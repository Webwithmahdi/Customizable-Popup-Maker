<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="create-area">
      <h2>Create popup the way you like it!</h2>
      <span class="error">Please fill out all the inputs</span>
      <div class="title-create-area">
        <input type="text" placeholder="Title" class="title-create" />
        <input type="color" class="title-create-color" / value="#ffffff">
      </div>
      <div class="icon-create-area">
        <input type="text" placeholder="icon" / class="icon-create" value="heart">
        <input type="color" class="icon-create-color" / value="#FF0000">
      </div>
      <div class="popup-color-area">
        <input type="color" / class="popup-color" value="#483d8b">
      </div>
      <div class="popup-position-area">
        <input type="radio" name="position" />
        <input type="radio" name="position" />
        <input type="radio" name="position" checked />
        <input type="radio" name="position" />
      </div>
      <button class="create-remove-popup-button">Create</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
